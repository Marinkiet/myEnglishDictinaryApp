<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>My English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type a word and click enter to get the meaning, example, pronounciation, and synonyms of the word.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>_</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">

                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span></span>
                    </div>
                </li>
            
            <li class="example">
                <div class="details">
                    <p>Example</p>
                    <span></span>
                </div>
            </li>

            <li class="synonyms">
                <div class="details">
                    <p>Synonym</p>
                    <div class="list">
                        <span>glad</span>
                        <span>delighted</span>
                        <span>cheerful</span>
                        <span>joyful</span>
                    </div>
                </div>
            </li>
        </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
